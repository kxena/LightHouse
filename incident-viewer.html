<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LightHouse - Incident Reports</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .gradient-bg {
        background: linear-gradient(
          135deg,
          #e879f9 0%,
          #fbbf24 25%,
          #60a5fa 50%,
          #a78bfa 75%,
          #f472b6 100%
        );
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const API_BASE_URL = "http://localhost:8000";

      // Arrow Left Icon Component
      const ArrowLeft = () => (
        <svg
          className="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth={2}
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
      );

      // Twitter Icon Component
      const Twitter = () => (
        <svg
          className="h-5 w-5 text-blue-500"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z" />
        </svg>
      );

      // Clock Icon Component
      const Clock = () => (
        <svg
          className="h-3 w-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth={2}
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      );

      // Heart Icon Component
      const Heart = () => (
        <svg
          className="h-3 w-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth={2}
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
          />
        </svg>
      );

      // Repeat Icon Component
      const Repeat = () => (
        <svg
          className="h-3 w-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth={2}
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
          />
        </svg>
      );

      // Message Circle Icon Component
      const MessageCircle = () => (
        <svg
          className="h-3 w-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth={2}
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
          />
        </svg>
      );

      // Alert Circle Icon Component
      const AlertCircle = () => (
        <svg
          className="h-16 w-16 text-gray-400 mx-auto mb-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth={2}
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      );

      function IncidentReport() {
        const [incidents, setIncidents] = useState([]);
        const [currentIncident, setCurrentIncident] = useState(null);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);

        useEffect(() => {
          loadIncidents();
        }, []);

        const loadIncidents = async () => {
          try {
            setLoading(true);
            const response = await fetch(`${API_BASE_URL}/incidents`);
            if (!response.ok)
              throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            setIncidents(data);
            if (data.length > 0) {
              setCurrentIncident(data[0]);
            }
          } catch (err) {
            setError("Failed to load incidents generated from tweet analysis");
            console.error("Error loading incidents:", err);
          } finally {
            setLoading(false);
          }
        };

        const getSeverityColor = (severity) => {
          switch (severity.toLowerCase()) {
            case "critical":
              return "bg-red-500";
            case "high":
              return "bg-orange-500";
            case "medium":
              return "bg-yellow-500";
            case "low":
              return "bg-green-500";
            default:
              return "bg-gray-500";
          }
        };

        const formatDateTime = (dateString) => {
          return new Date(dateString).toLocaleString();
        };

        const formatTweetTime = (timestamp) => {
          return new Date(timestamp).toLocaleString();
        };

        if (loading) {
          return (
            <div className="min-h-screen gradient-bg flex items-center justify-center">
              <div className="text-center">
                <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-purple-600 mx-auto mb-4"></div>
                <p className="text-gray-700 text-lg">Loading incidents...</p>
              </div>
            </div>
          );
        }

        if (error) {
          return (
            <div className="min-h-screen gradient-bg flex items-center justify-center">
              <div className="text-center">
                <AlertCircle />
                <p className="text-red-600 text-lg">{error}</p>
                <button
                  onClick={loadIncidents}
                  className="mt-4 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                >
                  Try Again
                </button>
              </div>
            </div>
          );
        }

        return (
          <div className="min-h-screen gradient-bg p-6 lg:p-10">
            <div className="mx-auto max-w-6xl">
              {/* Header */}
              <div className="relative mb-6 lg:mb-10 flex items-center">
                <div className="w-full flex justify-center">
                  <h1 className="text-4xl font-bold text-white drop-shadow-lg">
                    üè† LightHouse
                  </h1>
                </div>
                <div className="absolute right-0 px-3 py-1 bg-blue-100 rounded-full">
                  <span className="text-sm font-medium text-blue-800">
                    Tweet Analysis
                  </span>
                </div>
              </div>

              {currentIncident ? (
                <>
                  {/* 2x2 Grid */}
                  <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    {/* Map Card (top-left) */}
                    <div className="lg:col-span-6">
                      <div className="rounded-3xl bg-white/55 backdrop-blur-sm shadow-[0_10px_30px_rgba(0,0,0,0.08)] ring-1 ring-black/5 p-4">
                        <div className="h-64 rounded-2xl bg-gray-200/90 flex items-center justify-center border border-black/10">
                          <div className="text-center">
                            <p className="text-gray-600 mb-2">Map Component</p>
                            <p className="text-sm text-gray-500">
                              Location: {currentIncident.location}
                            </p>
                            {currentIncident.affected_area && (
                              <p className="text-sm text-gray-500">
                                Area: {currentIncident.affected_area}
                              </p>
                            )}
                          </div>
                        </div>
                      </div>
                    </div>

                    {/* Incident Summary (top-right) */}
                    <div className="lg:col-span-6">
                      <div className="rounded-3xl bg-white/65 backdrop-blur-sm shadow-[0_10px_30px_rgba(0,0,0,0.08)] ring-1 ring-black/5 p-6">
                        <div className="rounded-2xl bg-white p-6">
                          <h2 className="text-3xl font-extrabold tracking-wide text-center mb-3">
                            <span className="bg-clip-text text-transparent bg-gradient-to-r from-pink-600 to-rose-600">
                              {currentIncident.incident_type}
                            </span>
                          </h2>

                          <p className="text-center text-gray-700 leading-relaxed max-w-lg mx-auto mb-4">
                            {currentIncident.description}
                          </p>

                          {currentIncident.estimated_restoration && (
                            <p className="text-center text-gray-700 mb-4">
                              Estimated restoration:
                              <span className="font-semibold">
                                {" "}
                                {currentIncident.estimated_restoration}
                              </span>
                            </p>
                          )}

                          <p className="text-center text-lg tracking-wide text-gray-900 font-semibold">
                            {currentIncident.location}
                          </p>

                          <div className="mt-4 text-center">
                            <span
                              className={`inline-block px-3 py-1 rounded-full text-sm font-medium text-white ${
                                currentIncident.status === "active"
                                  ? "bg-red-500"
                                  : currentIncident.status === "resolved"
                                  ? "bg-green-500"
                                  : "bg-gray-500"
                              }`}
                            >
                              Status: {currentIncident.status.toUpperCase()}
                            </span>
                          </div>

                          <p className="text-center text-sm text-gray-500 mt-2">
                            Created:{" "}
                            {formatDateTime(currentIncident.created_at)}
                          </p>
                        </div>
                      </div>
                    </div>

                    {/* Severity + Tags (bottom-left) */}
                    <div className="lg:col-span-6">
                      <div className="rounded-3xl bg-white/65 backdrop-blur-sm shadow-[0_10px_30px_rgba(0,0,0,0.08)] ring-1 ring-black/5 p-6">
                        <div className="rounded-2xl bg-white p-6">
                          <div className="flex items-center gap-3 mb-4">
                            <h3 className="text-2xl font-bold">Severity:</h3>
                            <span
                              className={`inline-flex h-3.5 w-3.5 rounded-full ${getSeverityColor(
                                currentIncident.severity
                              )} shadow-[0_0_0_6px_rgba(239,68,68,0.18)]`}
                            />
                            <span className="font-semibold capitalize">
                              {currentIncident.severity}
                            </span>
                          </div>

                          <div className="flex flex-wrap gap-3">
                            {currentIncident.tags.map((tag, index) => (
                              <span
                                key={index}
                                className="px-3 py-1 rounded-full text-sm font-medium bg-gray-900 text-white/95 shadow-sm"
                              >
                                #{tag}
                              </span>
                            ))}
                          </div>
                        </div>
                      </div>
                    </div>

                    {/* Associated Tweets (bottom-right) */}
                    <div className="lg:col-span-6">
                      <div className="rounded-3xl bg-white/65 backdrop-blur-sm shadow-[0_10px_30px_rgba(0,0,0,0.08)] ring-1 ring-black/5 p-4">
                        <div className="rounded-2xl bg-white p-4 lg:p-5">
                          <div className="flex items-center justify-between mb-4">
                            <h3 className="text-xl font-bold">
                              Associated Tweets
                            </h3>
                            <span className="px-2 py-1 bg-blue-100 text-blue-800 text-sm rounded-full">
                              {currentIncident.source_tweets.length} tweets
                            </span>
                          </div>
                          <div className="space-y-4 max-h-64 overflow-y-auto">
                            {currentIncident.source_tweets.map(
                              (tweet, index) => (
                                <div
                                  key={tweet.tweet_id || index}
                                  className="p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors"
                                >
                                  <div className="flex items-start gap-3">
                                    <div className="mt-1">
                                      <Twitter />
                                    </div>
                                    <div className="flex-1">
                                      <div className="flex flex-wrap items-center gap-x-2 text-sm text-gray-500 mb-1">
                                        <span className="font-semibold text-gray-900">
                                          {tweet.author}
                                        </span>
                                        <span>¬∑</span>
                                        <span className="flex items-center gap-1">
                                          <Clock />
                                          {formatTweetTime(tweet.timestamp)}
                                        </span>
                                      </div>
                                      <p className="text-gray-800 text-sm leading-relaxed">
                                        {tweet.text}
                                      </p>
                                      {tweet.engagement && (
                                        <div className="mt-2 flex items-center gap-4 text-xs text-gray-500">
                                          {tweet.engagement.replies && (
                                            <div className="flex items-center gap-1">
                                              <MessageCircle />
                                              <span>
                                                {tweet.engagement.replies}
                                              </span>
                                            </div>
                                          )}
                                          {tweet.engagement.retweets && (
                                            <div className="flex items-center gap-1">
                                              <Repeat />
                                              <span>
                                                {tweet.engagement.retweets}
                                              </span>
                                            </div>
                                          )}
                                          {tweet.engagement.likes && (
                                            <div className="flex items-center gap-1">
                                              <Heart />
                                              <span>
                                                {tweet.engagement.likes}
                                              </span>
                                            </div>
                                          )}
                                        </div>
                                      )}
                                    </div>
                                  </div>
                                </div>
                              )
                            )}

                            {currentIncident.source_tweets.length === 0 && (
                              <div className="text-center py-8">
                                <Twitter />
                                <p className="text-gray-500 text-sm">
                                  No tweets associated with this incident yet
                                </p>
                              </div>
                            )}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  {/* Other Incidents Navigation */}
                  {incidents.length > 1 && (
                    <div className="mt-6">
                      <div className="rounded-3xl bg-white/65 backdrop-blur-sm shadow-[0_10px_30px_rgba(0,0,0,0.08)] ring-1 ring-black/5 p-4">
                        <div className="rounded-2xl bg-white p-4">
                          <h3 className="text-lg font-bold mb-3 text-center">
                            Other Generated Incidents
                          </h3>
                          <div className="flex gap-2 overflow-x-auto pb-2">
                            {incidents
                              .filter(
                                (incident) =>
                                  incident.id !== currentIncident?.id
                              )
                              .map((incident) => (
                                <button
                                  key={incident.id}
                                  onClick={() => setCurrentIncident(incident)}
                                  className="flex-shrink-0 p-3 border border-gray-200 rounded-lg hover:border-purple-500 hover:bg-purple-50 transition-colors min-w-[200px]"
                                >
                                  <div className="text-left">
                                    <div className="flex items-center gap-2 mb-1">
                                      <span
                                        className={`w-2 h-2 rounded-full ${getSeverityColor(
                                          incident.severity
                                        )}`}
                                      />
                                      <p className="font-semibold text-sm">
                                        {incident.incident_type}
                                      </p>
                                    </div>
                                    <p className="text-xs text-gray-500">
                                      {incident.location}
                                    </p>
                                    <p className="text-xs text-gray-400 mt-1">
                                      {incident.source_tweets.length} tweet
                                      {incident.source_tweets.length !== 1
                                        ? "s"
                                        : ""}
                                    </p>
                                  </div>
                                </button>
                              ))}
                          </div>
                        </div>
                      </div>
                    </div>
                  )}
                </>
              ) : (
                <div className="text-center py-12">
                  <AlertCircle />
                  <h2 className="text-2xl font-bold text-gray-600 mb-2">
                    No Incidents Generated Yet
                  </h2>
                  <p className="text-gray-500 mb-6">
                    Incidents will automatically appear here when tweets are
                    analyzed and disaster-related content is detected.
                  </p>
                  <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 max-w-md mx-auto">
                    <p className="text-sm text-blue-800">
                      <strong>Note:</strong> Incidents are automatically
                      generated from tweet analysis by the LightHouse AI system.
                    </p>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      }

      ReactDOM.render(<IncidentReport />, document.getElementById("root"));
    </script>
  </body>
</html>
