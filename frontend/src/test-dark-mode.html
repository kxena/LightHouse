<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-black dark:text-white min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Dark Mode Test</h1>
        <div class="space-y-4">
            <button 
                id="toggleButton"
                class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded dark:bg-blue-600 dark:hover:bg-blue-700"
                onclick="toggleDarkMode()"
            >
                Toggle Dark Mode
            </button>
            
            <div class="p-4 bg-gray-100 dark:bg-gray-800 rounded">
                <p>This is a test content area that should change color based on dark mode.</p>
                <p class="mt-2 text-gray-600 dark:text-gray-300">This text should also change color.</p>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded">
                    <h3 class="font-semibold">Light Container</h3>
                    <p class="text-gray-600 dark:text-gray-300">Content here</p>
                </div>
                <div class="p-4 bg-green-50 dark:bg-green-900 border border-green-200 dark:border-green-700 rounded">
                    <h3 class="font-semibold text-green-800 dark:text-green-200">Success Container</h3>
                    <p class="text-green-600 dark:text-green-300">Success content</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            
            // Log for debugging
            console.log('Dark mode toggled');
            console.log('Has dark class:', html.classList.contains('dark'));
            console.log('HTML classes:', html.className);
        }
        
        // Initialize light mode
        document.documentElement.classList.remove('dark');
    </script>
</body>
</html>
